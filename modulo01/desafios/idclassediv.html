<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID, Classe e Div</title>
    <style>
        div {
            font-size: 100px;
      
        }
       .coisa {
        border: 5px black;
        height: 200px;
        width: 200px;
        text-align: center;
        display: inline-block;
        background-color: aqua;
       }
       div:hover {
        background-color: yellow;
       }
    </style>
</head>
<body>
    <div id="d1" class="coisa">1</div>
    <div id="d2" class="coisa">2</div>
    <div id="d3" class="coisa">3</div>
</body>
</html>
