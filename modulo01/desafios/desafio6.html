<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <H1>Tags em HTML5</H1>
    <p>É possivel usar muitas tags para estruturar o seu site, como por exemplo</p>
    <ul type="circle">
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Título</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="&lt;em&gt;">Enfâse</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="&lt;ul&gt;">Lista não ordenada</abbr></li>
    </ul>
</body>
</html>
