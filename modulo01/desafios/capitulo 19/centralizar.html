<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar imagens malucas</title>
    <style>
        section#container {
            position: relative;
            height: 96vh;
            background: crimson url(imagens/target001.png)  100% 100%;
            padding: 30px;
        }

        div#conteudo {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section id="container">
        <div id="conteudo">

        </div>
    </section>
</body>
</html>
